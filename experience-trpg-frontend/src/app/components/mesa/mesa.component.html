<div class="mesa-container">
  <!-- Área do Mapa (75%) -->
  <div id="konva-container" class="mapa"></div>

  <!-- Menu (25%) -->
  <div class="menu">
    <!-- Abas do Menu -->
    <div class="abas">
      <button (click)="setActiveTab('chat')" [class.active]="activeTab === 'chat'">Chat</button>
      <button (click)="setActiveTab('fichas')" [class.active]="activeTab === 'fichas'">Fichas</button>
      <button (click)="setActiveTab('imagens')" [class.active]="activeTab === 'imagens'">Imagens</button>
      <button (click)="setActiveTab('config')" [class.active]="activeTab === 'config'">Configurações</button>
    </div>

    <!-- Conteúdo das Abas -->
    <div class="conteudo-abas">
      <!-- Aba de Chat -->
      <div *ngIf="activeTab === 'chat'" class="aba-chat">
        <h3>Chat</h3>
        <div class="mensagens" #mensagensContainer>
          <div *ngFor="let msg of mensagens" class="mensagem">
            <strong>{{ msg.user }}:</strong> {{ msg.message }}
          </div>
        </div>
         <!-- Área de envio de mensagens (fixa no canto inferior) -->
        <div class="enviar-mensagem">
          <input [(ngModel)]="novaMensagem" placeholder="Digite sua mensagem..." (keyup.enter)="enviarMensagem()" />
          <button (click)="enviarMensagem()">Enviar</button>
        </div>
      </div>

      <!-- Aba de Fichas -->
      <div *ngIf="activeTab === 'fichas'" class="aba-fichas">
        <h3>Fichas</h3>
        <button (click)="adicionarFicha()" class="btn btn-primary mb-3">Adicionar Ficha</button>
        <div *ngFor="let ficha of fichas" class="ficha-item" (click)="abrirFicha(ficha)">
          {{ ficha.nome }}
        </div>
      </div>

      <ng-container *ngFor="let modal of modalsAbertas">
        <div class="modal fade show" tabindex="-1" aria-labelledby="fichaModalLabel" style="display: block;">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{{ modal.ficha.nome }}</h5>
                <button type="button" class="btn-close" (click)="modal.modalRef.dismiss()"></button>
              </div>
              <div class="modal-body">
                <p><strong>Descrição:</strong> {{ modal.ficha.descricao }}</p>
                <p><strong>Sistema ID:</strong> {{ modal.ficha.sistemaId }}</p>
                <p><strong>Mesa ID:</strong> {{ modal.ficha.mesaId }}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.modalRef.dismiss()">Fechar</button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
         

      <!-- Aba de Imagens -->
      <div *ngIf="activeTab === 'imagens'" class="aba-imagens">
        <h3>Imagens</h3>
        <!-- Implemente a lista de imagens aqui -->
      </div>

      <!-- Aba de Configurações -->
      <div *ngIf="activeTab === 'config'" class="aba-config">
        <h3>Configurações</h3>
        <!-- Exibe o link de convite apenas para o criador da mesa -->
        <div *ngIf="isCriador && linkConvite" class="link-convite">
          <strong>Link de Convite: </strong>
          <a>Clique para Copiar</a>
          <div class="censored-link" (click)="copyToClipboard(linkConvite)">
            <span class="censorship-bar"></span>
            <span class="hidden-text">{{ linkConvite }}</span>
          </div>          
        </div>
      </div>
    </div>
  </div>
</div>
